text_sensor:
  - platform: version
    name: ${friendly_name} ESPHome Version

light:
  - platform: neopixelbus
    type: GRBW
    pin: 19
    num_leds: 136
    name: "NeoPixel Light"
    variant: SK6812
    method: ESP32_I2S_1
    restore_mode: ALWAYS_ON
    id: light_main

binary_sensor:
  - platform: gpio
    pin: 15
    name: "Water Level"
    #device_class: window

stepper:
  - platform: a4988
    id: ato_feed
    step_pin: 23
    dir_pin: 18
    max_speed: 250 steps/s
    sleep_pin: 4
